<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            height: 600px;
            width: 100vw;
            border-width: 3px;
            border-style: dotted;
        }

        a {
            font-size: 22px;
        }

        #section-one {
            color: black;
        }

        html {
            scroll-behavior: smooth;
        }

        h1 {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <a href="#section-one">Section One </a> &nbsp &nbsp &nbsp &nbsp
    <a href="#section-two">Section Two</a>&nbsp &nbsp &nbsp &nbsp
    <a href="#section-three">Section Three</a>&nbsp
    <div id="section-one" class="box" style="background-color: chartreuse;">
        <h1>Section One</h1>
    </div>
    <div id="section-two" class="box" style="background-color: blue;">
        <h1>Section Two</h1>
    </div>
    <div id="section-three" class="box" style="background-color: red;">
        <h1>Section Three</h1>
    </div>
</body>

</html>
